* {

body {

    background: #0b0f1a;
    overflow-x: hidden; 
    overflow-y: auto;   
    
    display: flex;
    justify-content: center;
    align-items: center;

    position: relative;
}

body::before {
    content: "";
    position: fixed;
    inset: 0;
    background:
        radial-gradient(2px 2px at 10% 20%, #fff, transparent),
        radial-gradient(1.5px 1.5px at 30% 70%, #fff, transparent),
        radial-gradient(2px 2px at 50% 40%, #fff, transparent),
        radial-gradient(1.5px 1.5px at 70% 90%, #fff, transparent),
        radial-gradient(2px 2px at 90% 10%, #fff, transparent),
        radial-gradient(1.5px 1.5px at 80% 50%, #fff, transparent),
        radial-gradient(2px 2px at 20% 80%, #fff, transparent);
    background-size: 250px 250px;
    animation: moveStars 80s linear infinite,
               twinkle1 3s ease-in-out infinite alternate;
    z-index: -3;
}
body::after {
    content: "";
    position: fixed;
    inset: 0;
    background:
        radial-gradient(1px 1px at 25% 30%, #fff, transparent),
        radial-gradient(1px 1px at 60% 60%, #fff, transparent),
        radial-gradient(1px 1px at 85% 40%, #fff, transparent),
        radial-gradient(1px 1px at 40% 85%, #fff, transparent);
    background-size: 300px 300px;
    animation: twinkle2 4s ease-in-out infinite alternate;
    z-index: -2;
}

.meteor {
    position: fixed;
    top: -50px;
    left: -100px;
    width: 2px;
    height: 80px;
    background: linear-gradient(white, transparent);
    opacity: 0;
    transform: rotate(45deg);
    animation: meteorFall 8s linear infinite;
    z-index: -1;
}

.meteor:nth-child(2) {
    animation-delay: 4s;
    left: 60%;
}

@keyframes meteorFall {
    0% {
        opacity: 0;
        transform: translate(-200px, -200px) rotate(45deg);
    }
    10% {
        opacity: 1;
    }
    100% {
        opacity: 0;
        transform: translate(800px, 800px) rotate(45deg);
    }
}

@keyframes moveStars {
    from { transform: translateY(0); }
    to   { transform: translateY(-300px); }
}

@keyframes twinkle1 {
    from { opacity: 0.6; }
    to   { opacity: 1; }
}

@keyframes twinkle2 {
    from { opacity: 0.3; }
    to   { opacity: 0.8; }
}

.container {
    width: 90%;
    max-width: 420px;
    padding: 30px 20px;
    border-radius: 18px;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(10px);
    box-shadow: 0 15px 40px rgba(0,0,0,0.5);
    text-align: center;
    position: relative;
    z-index: 2;
}

.title {
    margin-bottom: 20px;
}

.title span {
    display: inline-block;
    font-size: 36px;
    font-weight: 900;
    letter-spacing: 3px;
    opacity: 0;
    animation: drop 0.8s ease-out forwards,
               blinkColor 2s infinite alternate;
}

@keyframes drop {
    0% { transform: translateY(-60px); opacity: 0; }
    100% { transform: translateY(0); opacity: 1; }
}

@keyframes blinkColor {
    0%   { color: #00ffcc; text-shadow: 0 0 10px #00ffcc; }
    25%  { color: #00ff00; text-shadow: 0 0 15px #00ff00; }
    50%  { color: #00ccff; text-shadow: 0 0 15px #00ccff; }
    75%  { color: #7CDE1E; text-shadow: 0 0 15px #F4FF00; }
    100% { color: #ffff00; text-shadow: 0 0 20px #ffff00; }
}
.link {

        neonMove 6s ease infinite,

@keyframes breathing {

.link:hover {

.footer {
